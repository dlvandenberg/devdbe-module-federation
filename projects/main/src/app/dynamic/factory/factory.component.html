<h1>Component Factory</h1>
<p>This component will load the remote bundle from MFE2 and programmatically construct a component from that module.</p>
<p>The component below is created from the remote module:</p>

<div class="remote-container" *ngIf="hasModule; else notLoaded">
    <app-remote
        [remoteEntry]="moduleConfig.remoteEntry"
        [remoteName]="moduleConfig.remoteName"
        exposedModule="./AnotherModule"
        componentName="BarComponent"
        moduleName="AnotherModule"
        [props]="{
            name: 'MainApp'
        }"
    ></app-remote>
</div>
<ng-template #notLoaded>
    The remote module was not loaded, because the configuration was not found in window.__env.
</ng-template>
